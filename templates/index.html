<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Entry Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        h1, h2 { text-align: center; }
        .message { padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px; margin-bottom: 15px; }
        .nav { background-color: #333; overflow: hidden; border-radius: 4px; margin-bottom: 20px; }
        .nav a { float: left; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px; }
        .nav a:hover { background-color: #ddd; color: black; }
        .nav a.active { background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <div class="container">

        <div class="nav">
            <a href="/" class="active">Data Entry Form</a>
            <a href="/annexure">TDS Annexure Report</a>
            <a href="/challan">Challan Summary</a>
        </div>

        <h1>TDS Entry Form (Admin)</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/add" method="POST">
            <h2>Deductee Details</h2>
            <div class="form-group">
                <label for="name">Name of Deductee (Party Name)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="pan">PAN Number</label>
                <input type="text" id="pan" name="pan" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Please enter a valid PAN (e.g., ABCDE1234F)">
            </div>
            <div class="form-group">
                <label for="deductee_type">Deductee Type</label>
                <select id="deductee_type" name="deductee_type" required>
                    <option value="individual">Individual</option>
                    <option value="huf">HUF</option>
                    <option value="firm">Firm / LLP</option>
                    <option value="company">Company</option>
                    <option value="other">Others (AOP, BOI, Trust, etc.)</option>
                </select>
            </div>

            <h2>Transaction Details</h2>
            
            <div class="form-group">
                <label for="tdsSection">Type of Payment (TDS Section)</label>
                <select id="tdsSection" name="tdsSection" required>
                    <option value="">-- Select a Payment Type --</option>
                    <option value="194C">194C - Payment to Contractors</option>
                    <option value="194H">194H - Commission or Brokerage</option>
                    <option value="194I-A">194I-A - Rent (Plant & Machinery)</option>
                    <option value="194I-B">194I-B - Rent (Land, Building, etc.)</option>
                    <option value="194J">194J - Professional/Technical Fees</option>
                </select>
            </div>

            <div class="form-group">
                <label for="invoice_date">Date of Payment</label>
                <input type="date" id="invoice_date" name="invoice_date" required>
            </div>
            <div class="form-group">
                <label for="invoice_amount">Total Invoice Amount (e.g., 100000)</label>
                <input type="number" step="0.01" id="invoice_amount" name="invoice_amount" required>
            </div>
            <div class="form-group">
                <label for="assessable_amount">Assessable Amount (Amount for TDS)</label>
                <input type="number" step="0.01" id="assessable_amount" name="assessable_amount" required>
            </div>

            <button type="submit">Calculate & Save Transaction</button>
        </form>
    </div>

</body>
</html>
