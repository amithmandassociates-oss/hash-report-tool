<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Entry Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        h1, h2 { text-align: center; }
        .message { padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px; margin-bottom: 15px; }
        .nav { background-color: #333; overflow: hidden; border-radius: 4px; margin-bottom: 20px; }
        .nav a { float: left; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px; }
        .nav a.active { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/" class="active">Data Entry Form</a>
            <a href="/annexure">TDS Annexure Report</a>
            <a href="/challan">Challan Summary</a>
        </div>
        <h1>TDS Entry Form (Admin)</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="message">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form action="/add" method="POST">
            <h2>Deductee Details</h2>
            <div class="form-group">
                <label for="name">Name of Deductee</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="pan">PAN Number</label>
                <input type="text" id="pan" name="pan" required>
            </div>
            <div class="form-group">
                <label for="deductee_type">Deductee Type</label>
                <select id="deductee_type" name="deductee_type" required>
                    <option value="individual">Individual</option>
                    <option value="huf">HUF</option>
                    <option value="firm">Firm / LLP</option>
                    <option value="company">Company</option>
                    <option value="other">Others</option>
                </select>
            </div>

            <h2>Transaction Details</h2>
            <div class="form-group">
                <label for="tdsSection">TDS Section</label>
                <select id="tdsSection" name="tdsSection" required>
                    <option value="194C">194C - Contractors</option>
                    <option value="194H">194H - Commission</option>
                    <option value="194I-A">194I-A - Rent (P&M)</option>
                    <option value="194I-B">194I-B - Rent (Land)</option>
                    <option value="194J">194J - Fees</option>
                </select>
            </div>
            <div class="form-group">
                <label for="invoice_date">Date of Payment</label>
                <input type="date" id="invoice_date" name="invoice_date" required>
            </div>
            <div class="form-group">
                <label for="invoice_amount">Total Invoice Amount</label>
                <input type="number" step="0.01" id="invoice_amount" name="invoice_amount" required>
            </div>
            <div class="form-group">
                <label for="assessable_amount">Assessable Amount (for TDS)</label>
                <input type="number" step="0.01" id="assessable_amount" name="assessable_amount" required>
            </div>
            
            <div class="form-group">
                <label for="paymentMode">Payment Mode</label>
                <select id="paymentMode" name="payment_mode" required>
                    <option value="Bank Transfer (NEFT/RTGS)">Bank Transfer (NEFT/RTGS)</option>
                    <option value="Bank Transfer (IMPS)">Bank Transfer (IMPS)</option>
                    <option value="UPI (GPay/PayTM/etc)">UPI (GPay/PayTM/etc)</option>
                    <option value="Cheque">Cheque</option>
                    <option value="Cash">Cash</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentReference">Payment Reference</label>
                <input type="text" id="paymentReference" name="payment_reference">
            </div>

            <button type="submit">Calculate & Save Transaction</button>
        </form>
    </div>
</body>
</html>
