<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Entry</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"], select {
            width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        h1, h2 { text-align: center; }
        .header { text-align: center; padding-bottom: 20px; }
        .header img { max-width: 150px; margin-bottom: 10px; }
        .message { padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <h2>Client Payment Record</h2>
            <p>Please enter the details of the payment you have made.</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/client_submit" method="POST">
            <h2>Deductee Details (The party you paid)</h2>
            <div class="form-group">
                <label for="name">Name of Party</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="pan">PAN Number</label>
                <input type="text" id="pan" name="pan" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Please enter a valid PAN (e.g., ABCDE1234F)">
            </div>
            <div class="form-group">
                <label for="deductee_type">Type of Party</label>
                <select id="deductee_type" name="deductee_type" required>
                    <option value="Other">Individual</option>
                    <option value="Company">Company / Other</option>
                </select>
            </div>
             <h2>Transaction Details</h2>
            <div class="form-group">
                <label for="invoice_date">Date of Payment</label>
                <input type="date" id="invoice_date" name="invoice_date" required>
            </div>
            <div class="form-group">
                <label for="assessable_amount">Amount Paid (Assessable Amount)</label>
                <input type="number" step="0.01" id="assessable_amount" name="assessable_amount" required>
            </div>

            <button type="submit">Submit Record</button>
        </form>
    </div>

</body>
</html>
