<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Payment Record</title>
    <style>
        /* Import a clean, modern font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* --- CSS Variables for your Logo's Color Palette --- */
        :root {
            --theme-red: #D71921; /* Pulled from your logo's 'M' */
            --theme-dark: #2A2A2A; /* Pulled from the building/text */
            --theme-grey: #f4f7f6;
            --theme-light-grey: #f8f9fa;
            --theme-text: #333;
            --theme-text-light: #666;
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--theme-grey);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- NEW: Keyframe Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); max-height: 0; }
            to { opacity: 1; transform: translateY(0); max-height: 200px; }
        }

        /* --- Main Content Container --- */
        .container {
            width: 100%;
            max-width: 550px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out; /* Apply fade-in animation */
        }
        
        /* --- Header for Logo and Client Info --- */
        .header {
            text-align: center;
            padding: 30px;
            background-color: var(--theme-light-grey);
            border-bottom: 1px solid #e9ecef;
        }
        .header img {
            max-width: 180px;
            margin-bottom: 15px;
        }
        .header h2 {
            margin: 0;
            color: var(--theme-dark);
            font-weight: 600;
        }
        .header p {
            margin: 5px 0 0;
            color: var(--theme-text-light);
            font-size: 0.9em;
        }

        /* --- Form Area --- */
        .form-content {
            padding: 30px;
        }
        
        h3 {
            color: var(--theme-red); /* Use theme color */
            border-bottom: 2px solid var(--theme-red);
            padding-bottom: 8px;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* --- Form Groups & Inputs (More graphical) --- */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--theme-text-light);
            font-size: 0.9em;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease; /* Animation for focus */
        }
        
        /* NEW: Input Focus Animation */
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--theme-red);
            box-shadow: 0 0 0 3px rgba(215, 25, 33, 0.1); /* Red glow */
        }

        /* --- Helper & Info Box Styles --- */
        .pan-helper a {
            color: var(--theme-red);
            text-decoration: none;
            transition: color 0.2s;
            font-size: 0.85em;
            float: right;
            margin-top: 6px;
        }
        .pan-helper a:hover {
            text-decoration: underline;
        }
        
        #tdsInfo {
            background-color: #fdf6f6; /* Light red background */
            border-left: 4px solid var(--theme-red);
            border-radius: 4px;
            padding: 12px 15px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #5c2c2e;
            
            /* NEW: Slide-down animation */
            animation: slideDown 0.4s ease-out;
            overflow: hidden;
        }
        #tdsInfo p { margin: 5px 0; }
        #tdsInfo strong { color: var(--theme-red); }

        /* --- Flash Message --- */
        .message {
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        /* --- Submit Button (Animated) --- */
        .submit-btn {
            width: 100%;
            padding: 14px;
            /* NEW: Use theme colors for gradient */
            background: linear-gradient(90deg, var(--theme-red) 0%, var(--theme-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease; /* Animation for hover */
        }
        .submit-btn:hover {
            transform: translateY(-3px); /* Lifts the button */
            box-shadow: 0 4px 15px rgba(215, 25, 33, 0.3); /* Red shadow */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <img src="/static/logo.jpg" alt="Client Logo">
            <h2>MY TRIP HOLIDAYS COCHIN</h2>
            <p>1st Floor, ABC Building, MG Road, Kochi, Kerala</p>
        </div>

        <div class="form-content">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="message">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
            
            <form action="/client_submit" method="POST">
                <h3>Deductee Details (The party you paid)</h3>

                <div class="form-group">
                    <label for="panNumber">PAN Number</label>
                    <input type="text" id="panNumber" name="pan" placeholder="Enter 10-digit PAN" maxlength="10" required>
                    <div class="pan-helper">
                        <a href="https://eportal.incometax.gov.in/iec/foservices/#/pre-login/verifyYourPAN" target="_blank">Verify PAN Manually</a>
                    </div>
                </div>

                <div class="form-group">
                    <label for="partyType">Type of Party (Auto-selected from PAN)</label>
                    <select id="partyType" name="deductee_type" required>
                        <option value="">-- Waiting for PAN --</option>
                        <option value="individual">Individual</option>
                        <option value="huf">HUF</option>
                        <option value="firm">Firm / LLP</option>
                        <option value="company">Company</option>
                        <option value="other">Others (AOP, BOI, Trust, etc.)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="panName">Name as per PAN</label>
                    <input type="text" id="panName" name="name" placeholder="Enter full name after verifying" required>
                </div>

                <h3>Transaction Details</h3>

                <div class="form-group">
                    <label for="tdsSection">Type of Payment (TDS Section)</label>
                    <select id="tdsSection" name="tdsSection" required>
                        <option value="">-- Select a Payment Type --</option>
                    </select>
                </div>

                <div class="form-group" id="tdsInfoWrapper">
                    </div>
                
                <div class="form-group">
                    <label for="paymentDate">Date of Payment</label>
                    <input type="date" id="paymentDate" name="invoice_date" required>
                </div>

                <div class="form-group">
                    <label for="amountPaid">Amount Paid (Assessable Amount)</label>
                    <input type="number" step="0.01" id="amountPaid" name="assessable_amount" placeholder="e.g., 50000" required>
                </div>

                <button type="submit" class="submit-btn">Submit Record</button>
            </form>
        </div>
    </div>

    <script>
        const tdsData = {
            "194C": {
                title: "Payment to Contractors",
                reason: "Payment for work (e.g., sub-contracted cab)",
                threshold: "₹30,000 (single) or ₹1,00,000 (aggregate)",
                rates: {
                    individual: "1.0%", huf: "1.0%", firm: "2.0%",
                    company: "2.0%", other: "2.0%"
                }
            },
            "194H": {
                title: "Commission or Brokerage",
                reason: "Payment for commission (e.g., to travel agents)",
                threshold: "₹15,000 per financial year",
                rates: {
                    individual: "5.0%", huf: "5.0%", firm: "5.0%",
                    company: "5.0%", other: "5.0%"
                }
            },
            "194I-A": {
                title: "Rent (Plant & Machinery)",
                reason: "Payment for rent of machinery (e.g., vehicle lease)",
                threshold: "₹2,40,000 per financial year",
                rates: {
                    individual: "2.0%", huf: "2.0%", firm: "2.0%",
                    company: "2.0%", other: "2.0%"
                }
            },
            "194I-B": {
                title: "Rent (Land, Building, Furniture)",
                reason: "Payment for rent of office, garage, furniture",
                threshold: "₹2,40,000 per financial year",
                rates: {
                    individual: "10.0%", huf: "10.0%", firm: "10.0%",
                    company: "10.0%", other: "10.0%"
                }
            },
            "194J": {
                title: "Fees for Professional/Technical Services",
                reason: "Payment for fees (e.g., accountant, car repair)",
                threshold: "₹30,000 per financial year",
                rates: {
                    individual: "10.0%", huf: "10.0%", firm: "10.0%",
                    company: "10.0%", other: "10.0%"
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const panInput = document.getElementById('panNumber');
            const partyTypeSelect = document.getElementById('partyType');
            const sectionSelect = document.getElementById('tdsSection');
            
            // NEW: Get the wrapper element
            const infoBoxWrapper = document.getElementById('tdsInfoWrapper');

            for (const sectionCode in tdsData) {
                const option = document.createElement('option');
                option.value = sectionCode;
                option.textContent = `${sectionCode} - ${tdsData[sectionCode].title}`;
                sectionSelect.appendChild(option);
            }

            function updateTdsInfo() {
                const section = sectionSelect.value;
                const partyType = partyTypeSelect.value;
                
                // Clear the info box for slide-down animation
                infoBoxWrapper.innerHTML = "";

                if (!section || !partyType) {
                    return;
                }
                const data = tdsData[section];
                if (!data) { 
                    return;
                }
                
                const rate = data.rates[partyType];
                const partyName = partyTypeSelect.options[partyTypeSelect.selectedIndex].text;
                
                // Create the new info box
                const infoBox = document.createElement('div');
                infoBox.id = 'tdsInfo';
                infoBox.innerHTML = `
                    <p><strong>Section:</strong> ${section} (${data.title})</p>
                    <p><strong>Why:</strong> ${data.reason}</p>
                    <p><strong>Threshold:</strong> TDS is required if payment exceeds ${data.threshold}.</p>
                    <p><strong>Applicable Rate:</strong> <strong>${rate}</strong> (for ${partyName})</p>
                `;
                
                // Add the new box to the wrapper
                infoBoxWrapper.appendChild(infoBox);
            }
            
            panInput.addEventListener('input', () => {
                const pan = panInput.value.toUpperCase();
                if (pan.length >= 4) {
                    const fourthChar = pan.charAt(3);
                    let selectedType = "";
                    switch (fourthChar) {
                        case 'P': selectedType = "individual"; break;
                        case 'H': selectedType = "huf"; break;
                        case 'F': selectedType = "firm"; break;
                        case 'C': selectedType = "company"; break;
                        case 'A': case 'B': case 'T':
                        case 'L': case 'J': case 'G':
                            selectedType = "other"; break;
                        default: selectedType = "";
                    }
                    partyTypeSelect.value = selectedType;
                    partyTypeSelect.dispatchEvent(new Event('change'));
                } else {
                    partyTypeSelect.value = "";
                    partyTypeSelect.dispatchEvent(new Event('change'));
                }
            });
            sectionSelect.addEventListener('change', updateTdsInfo);
            partyTypeSelect.addEventListener('change', updateTdsInfo);
        });
    </script>
</body>
</html>
