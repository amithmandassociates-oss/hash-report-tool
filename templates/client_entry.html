<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTHC Payment Record</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        :root {
            --theme-red: #D71921; --theme-dark: #2A2A2A; --theme-grey: #f4f7f6;
            --theme-light-grey: #f8f9fa; --theme-text: #333; --theme-text-light: #666;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--theme-grey);
            margin: 0; padding: 20px; display: flex; justify-content: center;
            align-items: center; min-height: 100vh;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); max-height: 0; }
            to { opacity: 1; transform: translateY(0); max-height: 300px; }
        }
        .container {
            width: 100%; max-width: 550px; background-color: #ffffff;
            border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            overflow: hidden; animation: fadeIn 0.6s ease-out;
        }
        .header {
            text-align: center; padding: 30px; background-color: var(--theme-light-grey);
            border-bottom: 1px solid #e9ecef;
        }
        .header img { max-width: 180px; margin-bottom: 15px; }
        .header h2 { margin: 0; color: var(--theme-dark); font-weight: 600; }
        .header p { margin: 5px 0 0; color: var(--theme-text-light); font-size: 0.9em; }
        .form-content { padding: 30px; }
        h3 {
            color: var(--theme-red); border-bottom: 2px solid var(--theme-red);
            padding-bottom: 8px; margin-top: 0; margin-bottom: 20px; font-weight: 600;
        }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label {
            display: block; font-weight: 500; margin-bottom: 8px;
            color: var(--theme-text-light); font-size: 0.9em;
        }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;
            box-sizing: border-box; font-size: 16px; font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        .form-group input[readonly] {
            background-color: #f0f0f0; color: var(--theme-dark);
            font-weight: 600; cursor: not-allowed;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: var(--theme-red);
            box-shadow: 0 0 0 3px rgba(215, 25, 33, 0.1);
        }
        .pan-helper a {
            color: var(--theme-red); text-decoration: none; transition: color 0.2s;
            font-size: 0.85em; float: right; margin-top: 6px;
        }
        .pan-helper a:hover { text-decoration: underline; }
        
        /* NEW: Styles for the two info boxes */
        .info-box, .calc-box {
            background-color: #fdf6f6; border-left: 4px solid var(--theme-red);
            border-radius: 4px; padding: 1px 15px; margin-top: 10px;
            font-size: 0.9em; color: #5c2c2e;
            animation: slideDown 0.4s ease-out; overflow: hidden;
        }
        .info-box p, .calc-box p { margin: 10px 0; }
        .info-box strong, .calc-box strong { color: var(--theme-red); }
        .calc-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 10px; margin-top: 15px;
        }
        
        .message {
            padding: 15px; background-color: #d4edda; color: #155724;
            border: 1px solid #c3e6cb; border-radius: 8px;
            margin-bottom: 20px; text-align: center; font-weight: 500;
        }
        .submit-btn {
            width: 100%; padding: 14px;
            background: linear-gradient(90deg, var(--theme-red) 0%, var(--theme-dark) 100%);
            color: white; border: none; border-radius: 8px; font-size: 16px;
            font-weight: 600; cursor: pointer; margin-top: 10px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(215, 25, 33, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/logo.jpg" alt="My Trip Holidays Cochin Logo">
            <h2>MY TRIP HOLIDAYS COCHIN</h2>
            <p>1st Floor, ABC Building, MG Road, Kochi, Kerala</p>
        </div>

        <div class="form-content">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="message">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
            
            <h2 style="text-align: center; margin-top: 0;">MTHC Payment Record</h2>

            <form action="/client_submit" method="POST">
                <h3>Deductee Details (The party you paid)</h3>
                <div class="form-group">
                    <label for="panNumber">PAN Number</label>
                    <input type="text" id="panNumber" name="pan" placeholder="Enter 10-digit PAN" maxlength="10" required>
                    <div class="pan-helper">
                        <a href="https://eportal.incometax.gov.in/iec/foservices/#/pre-login/verifyYourPAN" target="_blank">Verify PAN Manually</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="partyType">Type of Party (Auto-selected from PAN)</label>
                    <select id="partyType" name="deductee_type" required>
                        <option value="">-- Waiting for PAN --</option>
                        <option value="individual">Individual</option>
                        <option value="huf">HUF</option>
                        <option value="firm">Firm / LLP</option>
                        <option value="company">Company</option>
                        <option value="other">Others (AOP, BOI, Trust, etc.)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="panName">Name as per PAN</label>
                    <input type="text" id="panName" name="name" placeholder="Enter full name after verifying" required>
                </div>

                <h3>Transaction Details</h3>
                <div class="form-group">
                    <label for="tdsSection">Type of Payment (TDS Section)</label>
                    <select id="tdsSection" name="tdsSection" required>
                        <option value="">-- Select a Payment Type --</option>
                    </select>
                </div>
                
                <div class="form-group" id="rateInfoWrapper">
                    </div>

                <div class="form-group">
                    <label for="assessableAmount">Assessable Amount (Amount for TDS)</label>
                    <input type="number" step="0.01" id="assessableAmount" name="assessable_amount" placeholder="e.g., 50000" required>
                </div>

                <div class="form-group" id="calcInfoWrapper">
                    </div>
                
                <h3>Payment Details</h3>
                <div class="form-group">
                    <label for="paymentDate">Date of Payment to Party</label>
                    <input type="date" id="paymentDate" name="invoice_date" required>
                </div>
                <div class="form-group">
                    <label for="paymentMode">Payment Mode</label>
                    <select id="paymentMode" name="payment_mode" required>
                        <option value="">-- Select Mode --</option>
                        <option value="Bank Transfer (NEFT/RTGS)">Bank Transfer (NEFT/RTGS)</option>
                        <option value="Bank Transfer (IMPS)">Bank Transfer (IMPS)</option>
                        <option value="UPI (GPay/PayTM/etc)">UPI (GPay/PayTM/etc)</option>
                        <option value="Cheque">Cheque</option>
                        <option value="Cash">Cash</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paymentReference">Payment Reference (UTR, Cheque No., etc.)</label>
                    <input type="text" id="paymentReference" name="payment_reference" placeholder="Enter reference number">
                </div>

                <button type="submit" class="submit-btn">Submit Record</button>
            </form>
        </div>
    </div>

    <script>
        // --- TDS Data (Unchanged) ---
        const tdsData = {
            "194C": { title: "Payment to Contractors", threshold: "₹30,000", rates: { individual: 1.0, huf: 1.0, firm: 2.0, company: 2.0, other: 2.0 }},
            "194H": { title: "Commission or Brokerage", threshold: "₹15,000", rates: { individual: 5.0, huf: 5.0, firm: 5.0, company: 5.0, other: 5.0 }},
            "194I-A": { title: "Rent (Plant & Machinery)", threshold: "₹2,40,000", rates: { individual: 2.0, huf: 2.0, firm: 2.0, company: 2.0, other: 2.0 }},
            "194I-B": { title: "Rent (Land, Building, Furniture)", threshold: "₹2,40,000", rates: { individual: 10.0, huf: 10.0, firm: 10.0, company: 10.0, other: 10.0 }},
            "194J": { title: "Fees for Professional/Technical Services", threshold: "₹30,000", rates: { individual: 10.0, huf: 10.0, firm: 10.0, company: 10.0, other: 10.0 }}
        };
        
        let currentRate = 0.0;

        document.addEventListener('DOMContentLoaded', () => {
            // --- Get All Elements ---
            const panInput = document.getElementById('panNumber');
            const partyTypeSelect = document.getElementById('partyType');
            const sectionSelect = document.getElementById('tdsSection');
            const assessableAmountInput = document.getElementById('assessableAmount');
            
            // NEW: Get the two wrapper elements
            const rateInfoWrapper = document.getElementById('rateInfoWrapper');
            const calcInfoWrapper = document.getElementById('calcInfoWrapper');

            // --- Populate TDS Section Dropdown ---
            for (const sectionCode in tdsData) {
                const option = document.createElement('option');
                option.value = sectionCode;
                option.textContent = `${sectionCode} - ${tdsData[sectionCode].title}`;
                sectionSelect.appendChild(option);
            }

            // --- NEW: Function to update the Rate Info Box ---
            function updateRateInfo() {
                const section = sectionSelect.value;
                const partyType = partyTypeSelect.value;

                rateInfoWrapper.innerHTML = ""; // Clear old info
                currentRate = 0.0;
                
                if (!section || !partyType) return; // Not ready

                const data = tdsData[section];
                if (!data) return;

                currentRate = data.rates[partyType] || 0.0;
                const partyName = partyTypeSelect.options[partyTypeSelect.selectedIndex].text;
                
                const infoBox = document.createElement('div');
                infoBox.className = 'info-box'; // Use the info-box style
                infoBox.innerHTML = `
                    <p><strong>Applicable Rate:</strong> ${currentRate}% (for ${partyName})</p>
                    <p><strong>Threshold:</strong> TDS is required if payment exceeds ${data.threshold}.</p>
                `;
                rateInfoWrapper.appendChild(infoBox);
                
                // Also trigger calculation update
                updateCalculations();
            }
            
            // --- NEW: Function to update the Calculation Box ---
            function updateCalculations() {
                const amount = parseFloat(assessableAmountInput.value) || 0;
                
                calcInfoWrapper.innerHTML = ""; // Clear old calculations
                
                if (amount === 0 || currentRate === 0.0) return; // Don't show calc box if no amount

                const tds = Math.ceil(amount * (currentRate / 100.0));
                const cess = Math.ceil(tds * 0.04);
                const totalTDS = tds + cess;
                const netPayable = amount - totalTDS;

                const calcBox = document.createElement('div');
                calcBox.className = 'calc-box'; // Use the calc-box style
                calcBox.innerHTML = `
                    <div class="calc-grid">
                        <div class="form-group">
                            <label>TDS (Tax)</label>
                            <input type="text" value="₹ ${tds.toFixed(2)}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Cess (4%)</label>
                            <input type="text" value="₹ ${cess.toFixed(2)}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Total TDS Payable</label>
                            <input type="text" value="₹ ${totalTDS.toFixed(2)}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Net Amount to Party</label>
                            <input type="text" value="₹ ${netPayable.toFixed(2)}" readonly>
                        </div>
                    </div>
                `;
                calcInfoWrapper.appendChild(calcBox);
            }

            // --- PAN Input Listener ---
            panInput.addEventListener('input', () => {
                const pan = panInput.value.toUpperCase();
                if (pan.length >= 4) {
                    const fourthChar = pan.charAt(3);
                    let selectedType = "";
                    switch (fourthChar) {
                        case 'P': selectedType = "individual"; break;
                        case 'H': selectedType = "huf"; break;
                        case 'F': selectedType = "firm"; break;
                        case 'C': selectedType = "company"; break;
                        case 'A': case 'B': case 'T':
                        case 'L': case 'J': case 'G':
                            selectedType = "other"; break;
                        default: selectedType = "";
                    }
                    partyTypeSelect.value = selectedType;
                } else {
                    partyTypeSelect.value = "";
                }
                updateRateInfo(); // Trigger rate info update
            });

            // --- Add Event Listeners ---
            sectionSelect.addEventListener('change', updateRateInfo);
            partyTypeSelect.addEventListener('change', updateRateInfo);
Main.
            assessableAmountInput.addEventListener('input', updateCalculations);
        });
    </script>
</body>
</html>
